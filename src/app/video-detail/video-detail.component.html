<div>
    <div>
        <iframe [src]="video.url | safe" width="100%" height="300"></iframe>
    </div>
    <form>
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title" 
            [(ngModel)]="video.title">
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
        <div class="form-group">
           <input type="input" class="form-control" name="url" required placeholder="url" 
           [(ngModel)]="video.url">
        </div>
        <div class="form-group">
           <textarea name="desc" class="form-control" rows="5" placeholder="discription"
            [(ngModel)]="video.discription">
           </textarea>
        </div>
    </form>
</div>
